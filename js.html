<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>112</title>
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js">
		</script>
		<style type="text/css">
			#all {
				width: 320px;
				height: 240px;
				border: 1px solid black;
				overflow: hidden;
			}

			#list div{
				float: left;
			}

			#list::after {
				content: '';
				display: block;
				clear: both;
			}

			#list {
				width: 2000px;
			}
		</style>
</head>
<body>
	<div id="all">
		<div id="list">
			<div><img src="1.jpg"></div>
			<div><img src="2.jpg"></div>
			<div><img src="3.jpg"></div>
			<div><img src="4.jpg"></div>
		</div>

	</div>
</body>
</html>
